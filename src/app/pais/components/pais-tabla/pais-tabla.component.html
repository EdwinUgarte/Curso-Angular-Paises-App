<table class="table table-hover">
    <thead>
        <tr >
            <th>#</th>
            <th> Nombre </th>
            <th> Bandera </th>
            <th> Poblacion </th>
            <th>  </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of resultado, let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><img src={{item.flag}} alt="bandera"></td>
            <td>{{item.population | number}}</td>
            <td><a [routerLink]="['/pais/', item.alpha2Code]" >Ver...</a></td>
        </tr>
    </tbody>
</table>
